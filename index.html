<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' >
    <title>Open Somos el Cambio</title>
    <meta name="description" content="__META_DESCRIPTION__"/>
    <meta name="og:title" content="__META_OG_TITLE__"/>
    <meta name="og:description" content="__META_OG_DESCRIPTION__"/>
    <meta name="og:image" content="__META_OG_IMAGE__"/>
    <meta property="og:type" content="application"/>
    <meta property="og:url" content="somoselcambio://open" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>  
    <script>
      // Obtiene el id para redireccionarlo correctamente 
      function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
          return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }
      const idPost = getParameterByName('id')

      // Redireccionamiento
      if (navigator.userAgent.indexOf("Android") != -1) {
        // const now = new Date().valueOf()
        setTimeout(function () {
            // if (new Date().valueOf() - now > 100) return;
            window.location = "https://play.google.com/store/apps/details?id=com.sec.somoselcambio"
            alert('open PlaySore')
        }, 2500)
        window.location = `somoselcambio://open?id=${idPost}`
      }
      else if (navigator.userAgent.indexOf("like Mac") != -1){ 
        // const now = new Date().valueOf()
        setTimeout(function () {
          // if (new Date().valueOf() - now > 100) return;
          // window.location = "https://itunes.apple.com/mx/app/somos-el-cambio/id1533163650";
          window.location = "itms-apps://itunes.apple.com/app/somos-el-cambio/id1533163650";
        }, 2500)
        window.location = `somoselcambio://open?id=${idPost}`
      }
      else{
        window.location.href = 'https://www.disenaelcambio.com/'
      }
  </script>
</body>
</html>
